 <div class="row">
     <div class="pull-right"> <img src="images/jet.jpg" alt="jet"  id="jet"> </div>

<script type="text/javascript">
$(document).ready(function() {
$("img[src*='jet.jpg']").click(function() {
  $("#jet").addClass("jet");
  setTimeout(function(){
  $("#jet").removeClass("jet");
  },2000);
});
});
